<style>
    .btn.bump {
        margin-top: 5px;
    }
</style>
<div class="container" style="padding-top: 1em;">
    <div>
        <h1 class="text-primary"><i class="fa fa-users"></i> Employees <span class="pull-right"><button class="btn btn-primary text-right bump" data-ng-click="create()">new</button></span></h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group input-group-lg " style="margin: 20px 0;" >
                <input type="text" class="form-control" placeholder="who are you searching for?" data-ng-model="searchTerm">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-ng-click="search(searchTerm)">search</button>
                </span>
            </div>
        </div>
    </div>
    <div class="panel panel-info" data-ng-show="searching"> 
        <div class="panel-heading">
            <h4><b class="text-info">Search results</b></h4>
        </div>
        <table class="table table-striped" data-ng-show="employees">
            <thead>
                <tr>
                    <th class="col-lg-2">
                        Company No.
                    </th>
                    <th class="col-lg-6">
                        Full Name
                    </th>
                    <th class="col-lg-2">
                        Site
                    </th>
                    <th class="col-lg-2">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="employee in employees">
                    <td class="col-lg-2">
                        {{employee.companyNumber}}
                    </td>
                    <td class="col-lg-6">
                        {{employee.fullName}}
                    </td>
                    <td class="col-lg-2">
                        {{employee.site}}
                    </td>
                    <td class="col-lg-2 text-right">
                        <button class="btn btn-link btn-sm" data-ng-click="delete(employee)">delete</button>
                        <button class="btn btn-link btn-sm" data-ng-click="edit(employee)">edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="panel-body" data-ng-show="employees.length == 0 && !fetchingResult">
            <p class="text-center">
                <b>no employees were found matching the search criteria!</b>
            </p>
        </div>
        <div class="panel-body"  data-ng-show="fetchingResult">
            <p class="text-center">
                <b><i class="fa fa-refresh fa-spin"></i> fetching search results...</b>
            </p>
        </div>
    </div>
</div>
<toaster-container></toaster-container>
